<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Seraphim.exe — Planner</title>
<style>
:root{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
body{margin:0;background:#0b0b0c;color:#e9e9ee}
main{max-width:900px;margin:32px auto;padding:0 16px}
h1{margin:0 0 8px;font-size:28px}.sub{opacity:.75;margin:0 0 16px}
#controls{display:flex;gap:8px;margin:12px 0 18px}
input,select{padding:10px 12px;border:1px solid #2a2a33;border-radius:10px;background:#121217;color:#e9e9ee}
.card{border:1px solid #1f1f28;border-radius:14px;padding:14px 16px;margin:10px 0;background:#121217}
.meta{font-size:12px;opacity:.75;margin-bottom:6px}
.tag{font-size:11px;border:1px solid #2f2f3a;border-radius:999px;padding:2px 8px;margin-right:6px}
.gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px;margin:8px 0}
.thumb{width:100%;aspect-ratio:4/3;object-fit:cover;border-radius:10px;border:1px solid #1f1f28;cursor:pointer}
.notes{opacity:.8;margin-top:6px;font-size:14px}
/* lightbox */
#lightbox{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;padding:20px}
#lightbox img{max-width:95vw;max-height:90vh;border-radius:12px}
#lightbox.show{display:flex}
</style>

<main>
  <h1>Seraphim.exe</h1>
  <p class="sub">Drafts, images, and schedule—curated offline from Twitter.</p>
  <div id="controls">
    <input id="q" placeholder="filter by tag / text…">
    <select id="status">
      <option value="all">all</option>
      <option value="draft">draft</option>
      <option value="queued">queued</option>
      <option value="scheduled">scheduled</option>
      <option value="posted">posted</option>
    </select>
  </div>
  <section id="list"></section>
</main>
<script type="module" src="./app.js"></script>
