<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Seraphim.exe — Planner</title>
<style>
:root{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
body{margin:0;background:#0b0b0c;color:#e9e9ee}
main{max-width:900px;margin:32px auto;padding:0 16px}
h1{margin:0 0 8px;font-size:28px}.sub{opacity:.75;margin:0 0 16px}
#controls{display:flex;gap:8px;margin:12px 0 18px}
input,select{padding:10px 12px;border:1px solid #2a2a33;border-radius:10px;background:#121217;color:#e9e9ee}
.card{border:1px solid #1f1f28;border-radius:14px;padding:14px 16px;margin:10px 0;background:#121217}
.meta{font-size:12px;opacity:.75;margin-bottom:6px}
.tag{font-size:11px;border:1px solid #2f2f3a;border-radius:999px;padding:2px 8px;margin-right:6px}
.gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px;margin:8px 0}
.thumb{width:100%;aspect-ratio:4/3;object-fit:cover;border-radius:10px;border:1px solid #1f1f28;cursor:pointer}
.notes{opacity:.8;margin-top:6px;font-size:14px}
/* lightbox */
#lightbox{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;padding:20px}
#lightbox img{max-width:95vw;max-height:90vh;border-radius:12px}
#lightbox.show{display:flex}
</style>

<main>
  <h1>Seraphim.exe</h1>
  <p class="sub">Drafts, images, and schedule—curated offline from Twitter.</p>
<div id="controls">
  <input id="q" placeholder="filter by tag / text…">
  <select id="status">
    <option value="all">all</option>
    <option value="draft">draft</option>
    <option value="queued">queued</option>
    <option value="scheduled">scheduled</option>
    <option value="posted">posted</option>
  </select>
  <button id="composeBtn">Compose new post</button>
  <button id="libraryBtn">Library</button>

</div>
  <section id="list"></section>
  
  <div id="lightbox"><img alt=""></div>

<div id="composer" style="display:none;margin-top:16px" class="card">
  <h3 style="margin:0 0 8px">New Post</h3>
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
    <input id="c_title" placeholder="Title">
    <input id="c_date" placeholder="date_planned (YYYY-MM-DD)">
    <select id="c_status">
      <option>draft</option><option>queued</option><option>scheduled</option><option>posted</option>
    </select>
    <input id="c_tags" placeholder="tags (comma-separated)">
    <input id="c_images" placeholder="images (comma-separated filenames in docs/media)">
  </div>
  <textarea id="c_thread" placeholder="thread lines (one per line)" style="width:100%;height:100px;margin-top:10px"></textarea>
  <input id="c_notes" placeholder="notes (optional)" style="width:100%;margin-top:8px">
  <div style="display:flex;gap:8px;margin-top:10px">
    <button id="c_make">Make JSON</button>
    <button id="c_copy">Copy to clipboard</button>
  </div>
  <textarea id="c_output" readonly style="width:100%;height:140px;margin-top:10px"></textarea>
  <div style="opacity:.75;font-size:12px;margin-top:6px">Paste this block into <code>docs/content/posts.json</code> inside the <code>"posts": [ ... ]</code> array.</div>
</div>
<style>
  /* keep your existing styles; just add this */
  button{padding:10px 12px;border:1px solid #2a2a33;border-radius:10px;background:#17171c;color:#e9e9ee;cursor:pointer}
  button:hover{background:#1e1e25}
</style>

  
</main>
<script type="module" src="./app.js"></script>
